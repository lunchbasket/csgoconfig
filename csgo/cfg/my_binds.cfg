// numpad binds are stored in my_numpad.cfg

unbindallmousekeyboard;echo ">> Unbound all on mouse and keyboard (unbindallmousekeyboard)"

// a really bad help command script
alias "bindhelp" "echo --- Help ---;echo [MOUSE3] - Jump and throw grenade;echo [6] - Switch to bomb and drop it;echo [-] - Block text chat (3 modes);echo [=] - Toggle voice_enable;echo [TAB] - Show scoreboard and enable net_graph while held;echo [ALT] - Clear all decals on in-game surfaces;echo [F8] - Execute testingserver.cfg;echo [HOME] - Execute loadmyconfig.cfg;echo [END] - Disconnect from server"

// scoreboard with net_graph script
alias "+scoregraph" "+showscores;net_graph 1"
alias "-scoregraph" "-showscores;net_graph 0"

// a script to toggle between default and net_graph on the scoreboard. edit scoreboard bind here
alias "bindscorenormal" "bind TAB +showscores"
alias "bindscoregraph" "bind TAB +scoregraph"

alias "scorebindtoggle" "scorebind1"
alias "scorebind1" "bindscorenormal;alias scorebindtoggle scorebind2"
alias "scorebind2" "bindscoregraph;alias scorebindtoggle scorebind1"

// in-game voice key bind/unbind toggle script. edit voice bind here
alias "bindvoice" "bind MOUSE4 +voicerecord"
alias "unbindvoice" "unbind MOUSE4"

alias "voicebindtoggle" "igvoff"
alias "voicebind1" "bindvoice;alias voicebindtoggle voicebind2;echo > Voice key bound"
alias "voicebind2" "unbindvoice;alias voicebindtoggle voicebind1;echo > Voice key unbound"

// grenade jump-throw script
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"

// misc scripts
alias "dropbomb" "use weapon_c4;drop"

// menu
bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"
bind "DEL" "mute"
bind "b" "buymenu"
bind "m" "teammenu"
bindscoregraph //edit the key for scoreboard above

// controls
