//numpad binds are stored in my_numpad.cfg

unbindallmousekeyboard;echo ">> Unbound all on mouse and keyboard (unbindallmousekeyboard)"

//a really bad help command script
alias "bindhelp" "echo --- Custom Bind Help ---;echo [MOUSE3] - Jump and throw grenade;echo [6] - Switch to bomb and drop it;echo [0] - Block text chat (3 modes);echo [-] - Toggle voice_enable;echo [=] - Toggle voice chat key bind;echo [TAB] - Show scoreboard and enable net_graph while held;echo [ALT] - Clear all decals on in-game surfaces;echo [F8] - Execute testingserver.cfg;echo [HOME] - Execute loadmyconfig.cfg;echo [END] - Disconnect from server"

//scoreboard with net_graph script
alias "+scoregraph" "+showscores;net_graph 1"
alias "-scoregraph" "-showscores;net_graph 0"

//in-game voice key bind/unbind script
alias "bindvoice" "bind MOUSE4 +voicerecord"       //bind voice key
alias "unbindvoice" "unbind MOUSE4"                //unbind voice key

alias "igvtoggle" "igvoff"                         //the toggle
alias "igvon" "bindvoice;alias igvtoggle igvoff"   //bind voice key and then sets igvtoggle to igvoff
alias "igvoff" "unbindvoice;alias igvtoggle igvon" //unbind voice key and then sets igvtoggle to igvon

//grenade jump-throw script
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"

//misc aliases
alias "dropbomb" "use weapon_c4;drop"

//menu
bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"
bind "TAB" "+scoregraph"
bind "DEL" "mute"
bind "b" "buymenu"
bind "m" "teammenu"

//movement and actions
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "SPACE" "+jump"
bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "e" "+use"
bind "r" "+reload"
//bind "" "+lookatweapon"
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+jumpthrow"

//loadout
bind "q" "lastinv"
bind "1" "slot1" //primary weapon
bind "2" "slot2" //secondary weapon
bind "3" "slot3" //knife
bind "6" "slot4" //grenade cycle
bind "5" "slot5" //bomb
bind "t" "slot6" //he grenade
bind "f" "slot7" //flashbang
bind "c" "slot8" //smoke
bind "z" "slot9" //decoy
bind "4" "slot10" //molotov/incendiary
bind "g" "drop"
bind "v" "dropbomb"

//communication
bind "y" "messagemode"
bind "u" "messagemode2"
bind "i" "radio1"
bind "o" "radio2"
bind "p" "radio3"
bind "0" "ignoremsg"
bind "-" "toggle voice_enable"
bind "=" "igvtoggle"
bind "MOUSE4" "+voicerecord"

//misc keys
bind "F1" "autobuy"
bind "F2" "rebuy"
bind "F4" "bug"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F8" "exec testingserver"
bind "ALT" "r_cleardecals"
bind "HOME" "exec loadmyconfig"
bind "END" "disconnect"

