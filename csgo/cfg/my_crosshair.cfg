// crosshair aliases
alias "xhair1" "cl_crosshaircolor 1;cl_crosshairstyle 4;cl_crosshairusealpha 1;cl_crosshairalpha 255;cl_crosshairdot 0;cl_crosshairsize 0.5;cl_crosshairthickness 0.5;cl_crosshairgap -1.5;cl_crosshairgap_useweaponvalue 0;cl_crosshair_drawoutline 1;cl_crosshair_outlinethickness 1"
alias "xhair2" "cl_crosshaircolor 1;cl_crosshairstyle 4;cl_crosshairusealpha 1;cl_crosshairalpha 255;cl_crosshairdot 0;cl_crosshairsize 2.5;cl_crosshairthickness 1;cl_crosshairgap -1;cl_crosshairgap_useweaponvalue 0;cl_crosshair_drawoutline 1;cl_crosshair_outlinethickness 0.5"
alias "xhair3" "cl_crosshaircolor 1;cl_crosshairstyle 4;cl_crosshairusealpha 1;cl_crosshairalpha 255;cl_crosshairdot 1;cl_crosshairsize -1;cl_crosshairthickness 1;cl_crosshairgap 0;cl_crosshairgap_useweaponvalue 0;cl_crosshair_drawoutline 1;cl_crosshair_outlinethickness 1"
alias "xhair4" "xhaircolor1;xhairdyn1;cl_crosshairstyle 2;cl_crosshairdot 0;cl_crosshairsize 7;cl_crosshairthickness 1.1;cl_crosshairgap -2;cl_fixedcrosshairgap -3;cl_crosshairgap_useweaponvalue 1;cl_crosshair_drawoutline 1;cl_crosshair_outlinethickness 0.1;cl_crosshairscale 0"
alias "xhair5" "cl_crosshairstyle 5;cl_crosshaircolor 1;cl_crosshairusealpha 1;cl_crosshairalpha 255;cl_crosshairdot 0;cl_crosshairsize 5;cl_crosshairthickness 0.5;cl_crosshairgap 2;cl_crosshairgap_useweaponvalue 1;cl_crosshair_drawoutline 0;cl_crosshair_outlinethickness 0"

// color aliases
alias "xhaircolor1" "cl_crosshaircolor 3;cl_crosshairusealpha 1;cl_crosshairalpha 233"

// dynamic setting aliases
alias "xhairdyn1" "cl_crosshair_dynamic_maxdist_splitratio 0.35;cl_crosshair_dynamic_splitalpha_innermod 1;cl_crosshair_dynamic_splitalpha_outermod 0.5;cl_crosshair_dynamic_splitdist 7"

