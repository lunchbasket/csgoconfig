// viewmodel aliases
alias "vmodel1" "nobob;viewmodel_presetpos 0;viewmodel_fov 68;viewmodel_offset_x 1;viewmodel_offset_y 2;viewmodel_offset_z -2"
alias "vmodel2" "nobob;viewmodel_presetpos 0;viewmodel_fov 54;viewmodel_offset_x -2;viewmodel_offset_y -2;viewmodel_offset_z -2"
alias "vmodel3" "nobob;viewmodel_presetpos 0;viewmodel_fov 68;viewmodel_offset_x 2.5;viewmodel_offset_y 2;viewmodel_offset_z -1.5"
alias "vmodel4" "defaultbob;viewmodel_presetpos 0;viewmodel_fov 54;viewmodel_offset_x 2;viewmodel_offset_y 2;viewmodel_offset_z -2"

// bobbing aliases
alias "nobob" "cl_bob_lower_amt 0;cl_bobamt_lat 0;cl_bobamt_vert 0;cl_bobcycle 2;cl_viewmodel_shift_left_amt 0;cl_viewmodel_shift_right_amt 0"
alias "defaultbob" "cl_bob_lower_amt 21;cl_bobamt_lat 0.4;cl_bobamt_vert 0.25;cl_bobcycle 0.98;cl_viewmodel_shift_left_amt 1.5;cl_viewmodel_shift_right_amt 0.75"

