//numpad binds are stored in my_numpad.cfg

//scoreboard with net_graph script
alias "+scoregraph" "+showscores;net_graph 1"
alias "-scoregraph" "-showscores;net_graph 0"

//in-game voice key toggle script
alias "bindvoice" "bind MOUSE4 +voicerecord"       //bind voice key
alias "unbindvoice" "unbind MOUSE4"                //unbind voice key
alias "igvtoggle" "igvon"                          //the toggle - first press will trigger igvon
alias "igvon" "bindvoice;alias igvtoggle igvoff"   //bind voice key and then set igvtoggle to trigger igvoff
alias "igvoff" "unbindvoice;alias igvtoggle igvon" //unbind voice key and then set igvtoggle to trigger igvon

//misc aliases
alias "dropbomb" "use weapon_c4;drop" //drops bomb
alias "+jumpthrow" "+jump;-attack" //perfect jump throw for grenades
alias "-jumpthrow" "-jump"

